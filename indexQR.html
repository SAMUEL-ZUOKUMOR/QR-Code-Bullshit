<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Generator</title>
    
    <!-- Styling -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form id="qr-form">
        <label>Enter the URL of the page you want to generate the QR-code for:</label>
        <input type="text" name="url" required>

        <button type="submit">Generate QR-code</button>
    </form>

    <div id="qr-code">
        <!-- This element will be populated with the QR-code image -->
    </div>

    <div id="message">
        <!-- This element will be populated with the response message -->
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
